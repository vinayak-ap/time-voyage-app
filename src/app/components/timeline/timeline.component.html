<div class="min-vh-100">
    <app-header (onsearch)="handleSearch($event)" (onfilter)="openFilterPanel($event)"></app-header>

    <div class="timeline-wrapper" (mousemove)="handleTimelineScroll($event)">
        <ul class="timeline">
            <li *ngFor="let timelineEvent of timelineEvents | eventFilter: config"
                (mouseenter)="onMouseEnter(timelineEvent)" (mouseleave)="onMouseLeave(timelineEvent)"
                (click)="openEventCard(timelineEvent)">
                <div class="data card" [ngClass]="{'show': (hoveredEvent && hoveredEvent.id === timelineEvent.id) }">
                    <img [src]="timelineEvent.image" class="card-img-top" alt="alt_image">
                    <div class="card-body pt-2">
                        <h5 class="card-title">{{ timelineEvent.title }}</h5>
                        <p class="card-text pt-1">{{ timelineEvent.date }}</p>
                    </div>
                </div>
                <div class="event-label text-center">{{ timelineEvent.date }}</div>
            </li>
        </ul>
    </div>
</div>
